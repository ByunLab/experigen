<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	<TITLE>Questionnaire</TITLE>
	<META HTTP-EQUIV="Content-Type" content="text/html; charset=utf-8">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="-1">

	<LINK rel="stylesheet" href="lib/default.css" type="text/css">
	<LINK rel="stylesheet" href="app/custom.css" type="text/css">

	<SCRIPT type="text/javascript" src="lib/soundman/soundmanager2-nodebug-jsmin.js"></SCRIPT>
	<SCRIPT type="text/javascript">soundManager.url = 'lib/soundman/swf/';</SCRIPT>
	<SCRIPT type="text/javascript" src="lib/jquery-1.4.4.min.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="lib/core.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="lib/progressbar.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="app/scripts/experiment.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="app/scripts/trial.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="lib/dataconnection.js"></SCRIPT>

	<SCRIPT type="text/javascript">
	var exp = new Experiment();
	exp.setAudio(true);
	
	function yoImReady() {
		
		block0 = exp.getItems().subset("item","farasel");
		block0.pairWith("frame", exp.getFrameSentences());
		block0.shuffle();

		block1 = new Array();
		block1.append(exp.getItems().exclude("item","farasel").subset("size","poly").subset("type","al-aux"));
		block1.append(exp.getItems().subset("size","mono").subset("type","ol-ou"));
		block1.pairWith("frame", exp.getFrameSentences().slice(1, exp.getFrameSentences().length).shuffle());
		block1.shuffle();

		/// add .chooseRandom(), .chooseFirst(), and .excludeFirst()
		/// all optionally take an int, default is 1

		exp.addStaticScreen({url: "app/templates/intro.html"});
		exp.addBlock(block0);
		exp.addStaticScreen({url: "app/templates/getgoing.html"})
		exp.addBlock(block1);
		exp.addStaticScreen({url: "app/templates/demographic.html"})
		exp.addStaticScreen({url: "app/templates/finalthanks.html"})

		exp.setProgressBar(new Progressbar({adjustWidth: 4}));
		exp.advance();
	
	}




	$(document).ready(function(){

		soundManager.onload = function() {};
		exp.loadUserID();
		exp.loadFrameSentences();
		exp.loadItems();

		$("#main").html("Data retrieved. Loading some more stuff...");

		setTimeout('yoImReady();',100);

	});
	</SCRIPT>

</HEAD>
<BODY>

<DIV ID="main">
	Loading...
</DIV>

<DIV ID="footer">
	<DIV ID="progressbar"></DIV>
	Harvard University language study<BR>
	Please send any questions to info@phonologist.org
</DIV>

</BODY>
</HTML>
