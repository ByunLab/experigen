<!DOCTYPE html PUBLIC "-//W3C//DTD html 4.0 Transitional//EN">
<html>
<head>
	<title>Questionnaire</title>
	<meta HTTP-EQUIV="Content-Type" content="text/html; charset=utf-8">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Expires" CONTENT="-1">

	<link rel="stylesheet" href="lib/default.css" type="text/css">
	<link rel="stylesheet" href="app/custom.css" type="text/css">

	<script type="text/javascript" src="app/config.js"></script>
	<script type="text/javascript" src="lib/jquery-1.4.4.modded.js"></script>
	<script type="text/javascript" src="lib/soundman/soundmanager2-nodebug-jsmin.js"></script>
	<script type="text/javascript">soundManager.url = CONFIG.proxyURL + 'lib/soundman/swf/';</script>
	<script type="text/javascript" src="lib/core.js"></script>
	<script type="text/javascript" src="lib/progressbar.js"></script>
	<script type="text/javascript" src="app/scripts/experiment.js"></script>
	<script type="text/javascript" src="app/scripts/trial.js"></script>
	<script type="text/javascript" src="app/scripts/ready.js"></script>
	<script type="text/javascript" src="lib/dataconnection.js"></script>
  <script type="text/javascript">
  var exp = new Experiment();
  exp.hasAudio(true);

  $(document).ready(function(){
  	$("#main").html("Loading...");
  	exp.loadUserID();
  	exp.loadFrameSentences();
  	exp.loadItems();
  	if (exp.hasAudio()) {
  		soundManager.onload = function() { yoImReady(); };
  	} else {
  		yoImReady();
  	}
  });
  </script>

</head>
<body>

<div id="main">
	Loading...
</div>

<div id="footer">
	<div id="progressbar"></div>
	Harvard University language study<BR>
	Please send any questions to info@phonologist.org
</div>



</body>
</html>
